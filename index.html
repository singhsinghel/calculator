<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main">
        
        <input  placeholder="0" type="text">
    
        
            <div class="int operator">
                <button class="operation" id="Ac" type="button">Ac</button>
                <button class="operation" id="Del" type="button">DEL</button>
                <button class="operation" id="%" type="button">%</button>
                <button class="operation" id="/" type="button">/</button>
            </div>

            <div class="int">
                <button id="7" class="num" type="button">7</button>
                <button id="8" class="num" type="button">8</button>
                <button id="9" class="num" type="button">9</button>
                <button class="operation" id="*" type="button">x</button>
            </div>

            <div class="int">
                <button id="4" class="num" type="button">4</button>
                <button id="5" class="num" type="button">5</button>
                <button id="6" class="num" type="button">6</button>
                <button class="operation " id="-" class="num" id="operator" type="button">-</button>
            </div>
            <div class="int">
                <button id="1" class="num" type="button">1</button>
                <button id="2" class="num" type="button">2</button>
                <button id="3"class="num" type="button">3</button>
                <button class="operation" id="+" id="operator" type="button">+</button>
                </div>
            <div class="int" id="lastRow">
                <div>
                <button class="num" id="." type="button">.</button>
                <button class="num" id="0" type="button">0</button>
                </div>
                <button class="equal" id="equal" type="button">=</button>
            </div>    
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
